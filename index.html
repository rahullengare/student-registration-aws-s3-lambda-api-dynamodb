<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #4e73df;
      --success: #1cc88a;
      --dark: #2e3b4e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: var(--dark);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #aaa;
    }

    input,
    select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #eee;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #3751a4;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .footer-info {
      margin-top: 20px;
      font-size: 11px;
      text-align: center;
      color: #777;
    }

    /* Loading Spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <i class="fas fa-user-graduate"></i>
      <h2>Student Portal</h2>
      <p>Enter your details to register</p>
    </div>

    <form id="studentForm">
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="studentId" placeholder="Student ID (roll-no > 101)" required>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="first & Last Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <i class="fas fa-university"></i>
        <select id="course" required style="padding-left: 45px;">
          <option value="" disabled selected>Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Business Admin">Business Admin</option>
          <option value="Data Science">Data Science</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Register Student</span>
        <div class="spinner" id="btnSpinner"></div>
      </button>
    </form>

    <div class="footer-info">
      <p>© 2026 University Registrar System | Secured by AWS Lambda</p>
    </div>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const btn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("btnSpinner");
      const API_URL = "https://cm1chb2gel.execute-api.us-east-1.amazonaws.com/prod/register";

      // UI State: Loading
      btn.disabled = true;
      btnText.innerText = "Processing...";
      spinner.style.display = "block";

      const formData = {
        studentId: document.getElementById("studentId").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        course: document.getElementById("course").value
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          alert("✨ Success! Student record saved to DynamoDB.");
          document.getElementById("studentForm").reset();
        } else {
          alert("❌ Server Error: " + (result.error || "Please try again later."));
        }
      } catch (error) {
        alert("⚠️ Connection Error. Ensure your API is deployed and CORS is active.");
      } finally {
        // UI State: Reset
        btn.disabled = false;
        btnText.innerText = "Register Student";
        spinner.style.display = "none";
      }
    });
  </script>

</body>

</html>
