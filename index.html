<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="header">
      <i class="fas fa-user-graduate"></i>
      <h2>Student Portal</h2>
      <p>Enter your details to register</p>
    </div>

    <form id="studentForm">
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="studentId" placeholder="Student ID (roll-no > 101)" required>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="first & Last Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <i class="fas fa-university"></i>
        <select id="course" required style="padding-left: 45px;">
          <option value="" disabled selected>Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Business Admin">Business Admin</option>
          <option value="Data Science">Data Science</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Register Student</span>
        <div class="spinner" id="btnSpinner"></div>
      </button>
    </form>

    <div class="footer-info">
      <p>© 2026 University Registrar System | Secured by AWS Lambda</p>
    </div>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const btn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("btnSpinner");
      const API_URL = "https://cm1chb2gel.execute-api.us-east-1.amazonaws.com/prod/register";

      // UI State: Loading
      btn.disabled = true;
      btnText.innerText = "Processing...";
      spinner.style.display = "block";

      const formData = {
        studentId: document.getElementById("studentId").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        course: document.getElementById("course").value
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          alert("✨ Success! Student record saved to DynamoDB.");
          document.getElementById("studentForm").reset();
        } else {
          alert("❌ Server Error: " + (result.error || "Please try again later."));
        }
      } catch (error) {
        alert("⚠️ Connection Error. Ensure your API is deployed and CORS is active.");
      } finally {
        // UI State: Reset
        btn.disabled = false;
        btnText.innerText = "Register Student";
        spinner.style.display = "none";
      }
    });
  </script>

</body>

</html>
